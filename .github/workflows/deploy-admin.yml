name: Deploy Prompt Backend

on:
 push:
    branches:
      - admin

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "~/backend-admin/backendPromptMang"

      - name: SSH into server and deploy
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/backend-admin/backendPromptMang
            
            # Optional: ensure we are on the right branch
            git pull origin admin

            echo "Creating config.properties..."

            # Create the database section
            echo "[database]" > config.properties
            echo "db_host = ${{ secrets.DB_HOST }}" >> config.properties
            echo "db_port = ${{ secrets.DB_PORT }}" >> config.properties
            echo "db_name = ${{ secrets.DB_NAME }}" >> config.properties
            echo "db_user = ${{ secrets.DB_USER }}" >> config.properties
            echo "db_password = ${{ secrets.DB_PASSWORD }}" >> config.properties

            # Create the security section
            echo "" >> config.properties
            echo "[security]" >> config.properties
            echo "secret_key = ${{ secrets.SECRET_KEY }}" >> config.properties
            echo "algorithm = ${{ secrets.ALGORITHM }}" >> config.properties
            echo "access_token_expire_minutes = 30" >> config.properties

            # Create the AWS section
            echo "" >> config.properties
            echo "[aws]" >> config.properties
            echo "aws_access_key_id = ${{ secrets.AWS_ACCESS_KEY_ID }}" >> config.properties
            echo "aws_secret_access_key = ${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> config.properties
            echo "aws_region = ${{ secrets.AWS_REGION }}" >> config.properties
            echo "aws_s3_bucket = ${{ secrets.AWS_S3_BUCKET }}" >> config.properties

            echo "Stopping old containers (if any)..."
            docker compose -p magicpic-admin-backend down

            echo "Starting new containers..."
            docker compose -p magicpic-admin-backend up -d --build
